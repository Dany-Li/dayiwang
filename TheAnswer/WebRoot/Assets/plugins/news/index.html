<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>textSlider多行文字滚动jQuery插件 - 站长素材</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jQuery.textSlider.js"></script>
<style type="text/css">
ul, li {
	margin: 0;
	padding: 0
}
#scrollDiv {
	overflow: auto
}
.scrollText {
	width: 300px;
	height: 100px;
	min-height: 25px;
	line-height: 25px;
	border: #ccc 1px solid;
	float: left;
	overflow: hidden
}
.scrollText li {
	height: 25px;
	padding-left: 10px;
}
.up {
	margin-left: 310px;
	width: 50px;
	height: 50px;
	background: #F90
}
.down {
	margin: 0 0 0 310px;
	zoom: 1;
	width: 50px;
	height: 50px;
	background: #960
}
</style>
</head>
<body>
<!-- 代码 开始 -->
<p>textSlider多行文字滚动jQuery插件：</p>
<div id="scrollDiv">
  <div class="scrollText">
    <ul style="margin-top: 0px; ">
      <li>这是公告标题的第一行</li>
      <li>这是公告标题的第二行</li>
      <li>这是公告标题的第三行</li>
      <li>这是公告标题的第四行</li>
      <li>这是公告标题的第五行</li>
      <li>这是公告标题的第六行</li>
      <li>这是公告标题的第七行</li>
      <li>这是公告标题的第八行</li>
      <li>这是公告标题的九行</li>
      <li>这是公告标题的第十行</li>
      <li>这是公告标题的第十一行</li>
      <li>这是公告标题的第十二行</li>
      <li>懒人图库 搜集整理</li>
    </ul>
  </div>
  <div class="up" style="cursor: pointer; "><img src="t.png" alt=""/></div>
  <div class="down" style="cursor: pointer; "><img src="f.png" alt=""/></div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    $("#scrollDiv").textSlider({line:1,speed:500,timer:3000});
});
</script> 
<!-- 代码 结束 -->
</body>
</html>
